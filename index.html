<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplement Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Medicine and Supplement Tracker</h1>
        
        <div class="input-group">
            <input type="text" id="supplement-name" placeholder="Supplement Name" list="supplement-list">
            <datalist id="supplement-list"></datalist>
            <input type="number" id="supplement-dosage" placeholder="Dosage" min="0" step="0.5">
            <select id="supplement-unit">
                <option value="mg">mg</option>
                <option value="g">g</option>
                <option value="mcg">mcg</option>
                <option value="IU">IU</option>
                <option value="tablet">tablet</option>
                <option value="capsule">capsule</option>
                <option value="ml">ml</option>
				<option value="dose">dose</option>
                <option value="injection">injection</option>
            </select>
            <select id="supplement-time-block">
                <option value="Before Breakfast">Before Breakfast</option>
                <option value="After Breakfast">After Breakfast</option>
                <option value="Before Lunch">Before Lunch</option>
                <option value="After Lunch">After Lunch</option>
                <option value="Before Dinner">Before Dinner</option>
                <option value="After Dinner">After Dinner</option>
            </select>
            <button id="add-dose" class="action-button">Add Dose</button>
        </div>

        <table id="supplement-table">
            <thead>
                <tr>
                    <th>Supplement</th>
                    <th>Dosage</th>
                    <th>Time Block</th>
                    <th id="today-date">Today</th>
                    <th id="yesterday-date">Yesterday</th>
                    <th id="day-before-date">Day Before</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="button-group">
            <button id="delete-table" class="action-button">Delete Table</button>
            <button id="download-table" class="action-button">Download Table as PNG</button>
            <label for="upload-csv" class="action-button">Upload New Table from CSV</label>
            <input type="file" id="upload-csv" accept=".csv" style="display: none;">
        </div>

        <div class="disclaimer">
            <p>Disclaimer: This tracker is for personal use only. Always consult with a healthcare professional before starting any supplement regimen.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
